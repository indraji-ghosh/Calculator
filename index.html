<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display" id="display">0</div>
      <div class="button">
        <div class="buttons" onclick='addToDisplay("7")'>7</div>
        <div class="buttons" onclick='addToDisplay("8")'>8</div>
        <div class="buttons" onclick='addToDisplay("9")'>9</div>
        <div class="buttons" onclick='addToDisplay("/")'>/</div>
        <div class="buttons" onclick='addToDisplay("4")'>4</div>
        <div class="buttons" onclick='addToDisplay("5")'>5</div>
        <div class="buttons" onclick='addToDisplay("6")'>6</div>
        <div class="buttons" onclick='addToDisplay("*")'>*</div>
        <div class="buttons" onclick='addToDisplay("1")'>1</div>
        <div class="buttons" onclick='addToDisplay("2")'>2</div>
        <div class="buttons" onclick='addToDisplay("3")'>3</div>
        <div class="buttons" onclick='addToDisplay("-")'>-</div>
        <div class="buttons" onclick='addToDisplay("0")'>0</div>
        <div class="buttons" onclick='addToDisplay(".")'>.</div>
        <div class="buttons clear" onclick='clearDisplay()'>c</div>
        <div class="buttons" onclick='addToDisplay("+")'>+</div>
        <div class="buttons equals" onclick='calculate()''>=</div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
